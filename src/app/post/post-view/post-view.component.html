<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{entity.images}}"/>
  <h5 class="card-title">{{entity.title}}</h5>
  <div class="card-body">
      <p class="card-text">Message - {{entity.message}}</p>
      <a href="#" *ngIf= "entity.children" class="card-link">{{entity.children}}</a>
    </div>
  </div>
