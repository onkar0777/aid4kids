<div>
  <h2>
    <span translate>Posts</span>
    <button class="btn btn-primary float-right" (click)="showAdd()">
      <span class="fa fa-plus"></span> <span translate> Create </span>
    </button>
  </h2>
  <div class="row"></div>
  <br />
  <div class="table-responsive" *ngIf="entities">
    <table class="table table-striped">
      <thead>
        <tr>
          <th><span translate>title</span> <span class="fa fa-sort"></span></th>
          <th><span translate>message</span> <span class="fa fa-sort"></span></th>
          <th><span translate>images</span> <span class="fa fa-sort"></span></th>
          <th><span translate>children</span> <span class="fa fa-sort"></span></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of ($entities | async)">
          <td>{{ e.title }}</td>
          <td>{{ e.message }}</td>
          <td>{{ e.images }}</td>
          <td>{{ e.children }}</td>
          <td class="text-right">
            <button class="btn btn-default" (click)="showEdit(e)"><span class="fa fa-pencil"></span>Edit</button>
            <button class="btn btn-default" (click)="delete(e)"><span class="fa fa-delete"></span>Del</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
