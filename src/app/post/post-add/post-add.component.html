<div class="card">
    <div class="form-wrapper text-center" style="width: 80%; background-color: #eef ; padding: 1.5em">
        <h2 class="text-center">Add/Edit Post </h2>
        <form [formGroup]="postForm" (submit)="submit()" novalidate>

            <div class="form-group">
                <label for="title-input">
                    <span translate>title</span>
                </label>
                <input type="text" class="form-control" formControlName="title" id="title-input" [(ngModel)]="entity.title">
                <div class="alert alert-danger" *ngIf="postForm.get('title').errors && postForm.get('title').touched">
                    <p *ngIf="postForm.get('title').errors.required">Required !</p>
                </div>

            </div>

            <div class="form-group">
                <label for="images-input">
                    <span translate>Image</span>
                </label>
                <input type="text" class="form-control" formControlName="images" id="images-input" [(ngModel)]="entity.images">
                <div class="alert alert-danger" *ngIf="postForm.get('images').errors && postForm.get('images').touched">
                    <p *ngIf="postForm.get('images').errors.required">Required !</p>
                </div>

            </div>

            <div class="form-group">
                <label for="message-input">
                    <span translate>message</span>
                </label>
                <textarea formControlName="message" id="desc-input" [(ngModel)]="entity.message"></textarea>
                <div class="alert alert-danger" *ngIf="postForm.get('message').errors && postForm.get('message').touched">
                    <p *ngIf="postForm.get('message').errors.required">Required !</p>
                </div>
            </div>

            <div class="form-group">
                <label for="children-input">
                    <span translate>children</span>
                </label>
                <ng-select formControlName="children" [(ngModel)]="entity.children"
                    [items]="children$ | async" [multiple]="true" bindValue="id"
                    bindLabel="firstName" [closeOnSelect]="false"
                    placeholder="Select Multiple Children">
                </ng-select>

                <div class="alert alert-danger" *ngIf="postForm.get('children').errors && postForm.get('children').touched">
                    <p *ngIf="postForm.get('children').errors.required">Required !</p>
                </div>
            </div>


            <button type="submit" class="btn btn-primary">
                <span translate>Submit</span>
            </button>
        </form>
    </div>
</div>
