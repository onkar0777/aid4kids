  <div class="item">
    <div class="cause-entry">
      <a *ngIf="img | async; let image" href="#" class="img" [style.backgroundImage]="'url('+ image +')'"></a>
      <a *ngIf="!(img | async)" href="#" class="img" style="background-image: url(/assets/images/cause-3.jpg);"></a>
      <div class="text p-3 p-md-4">
        <h3><a href="#">{{entity.name()}}</a></h3>
        <p>Likes - {{entity.interests}}</p>
        <p>{{entity.description}}</p>
        <span class="fund-raised d-block">{{entity.age()}}, {{entity.gender}}</span>
        <button *ngIf="!authenticationService.isAuthenticated()" class="text-center btn btn-secondary px-3 py-2 mt-2" routerLink="/login" [hidden]="entity.parent">Login to Be my parent !</button>
        <button *ngIf="authenticationService.isAuthenticated()" class="text-center btn btn-secondary px-3 py-2 mt-2" (click)="clicked('sponsor')" [hidden]="entity.parent" >Be my parent !</button>
        <button *ngIf="authenticationService.isAuthenticated()" class="text-center btn btn-secondary px-3 py-2 mt-2" (click)="clicked('Unsponsor')" 
            [hidden]="!entity.parent">Unsponsor</button>
      </div>
    </div>
  </div>
